{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'favicon.png' %}"
    />
    <title>Login - DearDiary</title>
  </head>

  <body>
    <div class="sign_up">
      <div class="left">
        <div class="logo">
          <h2 class="logo">DearDiary</h2>
        </div>
        <div class="poster">
          <img src="{% static 'svg/login.svg' %}" alt="" />
          <p>
            "One advantage in keeping a diary is that you become aware with
            reassuring clarity of the changes which you constantly suffer"
          </p>
        </div>
      </div>
      <div class="right">
        <div>
          <form action="" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            <div>
              <h2>Login</h2>
            </div>
            <div>
              <label for="username">Username</label>
              <input type="text" name="username" required />
            </div>

            <div>
              <label for="password">Password</label>
              <input type="password" name="password" required />

              <a href="{% url 'sign_up' %}">Don't have an account?</a>
            </div>

            <div>
              <input type="submit" value="Login" class="btn" />
              {% for message in messages %}
              <p class="messages">{{message}}</p>
              {% endfor %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
